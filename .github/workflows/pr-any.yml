name: PR
on: [pull_request]

jobs:
  lint:
    name: Linting
    steps:
    - uses: polkadot-js/ghactions@master
      with:
        yarn-cmd: lint

  test:
    name: Testing
    steps:
    - uses: polkadot-js/ghactions@master
      with:
        yarn-cmd: test

  build_code:
    name: Build Code
    steps:
    - uses: polkadot-js/ghactions@master
      with:
        yarn-cmd: build

  build_docs:
    name: Build Docs
    steps:
    - uses: polkadot-js/ghactions@master
      with:
        yarn-cmd: docs
